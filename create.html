<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Own Creature</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Raleway&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Raleway', sans-serif; background: #eeeeee; color: #1d1d1f; margin: 0; padding: 0; }
    nav { background: #dddddd; padding: 15px; text-align: center; }
    nav a { margin: 0 20px; color: #1d1d1f; text-decoration: none; font-weight: bold; }
    .container { padding: 40px; max-width: 600px; margin: auto; background: white; margin-top: 40px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    h1 { text-align: center; font-family: 'Cinzel Decorative', cursive; }
    input, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 12px 20px; background-color: #1d1d1f; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #333; }
  </style>
  <script>
    function showAlert(e) {
      e.preventDefault();
      alert("Your creature has been submitted!");
    }
  </script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="create.html">Create</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="container">
    <h1>Create Your Own Creature</h1>
    <form onsubmit="showAlert(event)">
      <input type="text" placeholder="Creature Name" required>
      <input type="text" placeholder="Creature Power" required>
      <textarea rows="4" placeholder="Describe your creature..." required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
